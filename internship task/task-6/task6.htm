<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product card</title>
    <link rel="stylesheet" href="task6.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <!-- top section for image -->
        <div class="top">
            <!-- image section -->
             <img src="https://images.pexels.com/photos/1207918/pexels-photo-1207918.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="coffee_mug_image">
        </div>

        <!-- bottom section -->
         <div class="bottom">
            <!-- product name section -->
            <div class="product_name">Coffee Mug</div>

            <!-- product rating section -->
            <div class="product_rating">
                <div class="star_icon">&#9733;</div>
                <div class="star_icon">&#9733;</div>
                <div class="star_icon">&#9733;</div>
                <div class="star_icon">&#9733;</div>
                <div class="star_icon">&#9734;</div>
            </div>

            <!-- product price section -->
            <div class="product_price">2$</div>

            <!-- product info section -->
            <div class="product_info">This is brief description of the coffee mug. highlighting its key features and benefits</div>
            
            <!-- product button section -->
            <div class="btn">
                Buy Now
            </div>
         </div>

    </div>
</body>
</html>
