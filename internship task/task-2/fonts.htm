<!-- CSS FONTS:- -->
<!--  1. font family:-
  
      2. font-size:- font size is used to set the size of a font.
                     pixel(px) is the unit of the font-size and it is 1/96th of an inch.
      3. line height:- line height is the spacing between the fonts (current fonts and privious fonts)
      
      4. font-width:- the font-width property sets how thick or thin character in text should be displayed.
      
      5. font-style:- italic, bold....
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Fonts</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <style>
        p{
            font-family:'Ubuntu', 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 33px; /* 1/96th of an inch */
            line-height: 1.3em; 
        }

        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h4>CSS Fonts</h4>
    <p>Lets play with <span>fonts</span>. It is very exciting</p>
</body>
</html>
